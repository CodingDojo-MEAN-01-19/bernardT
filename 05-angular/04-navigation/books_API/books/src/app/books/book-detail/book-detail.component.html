<section *ngIf="book">
  <div>
    ID
    <p>{{ book._id }}</p>
  </div>
  <div>
    Title
    <p>{{ book.title }}</p>
  </div>

  <div>
    Author
    <p>{{ book.author }}</p>
  </div>

  <div>
    Pages
    <p>{{ book.pages }}</p>
  </div>

  <div>
    Year
    <p>{{ book.year }}</p>
  </div>

  <div>
    Publisher
    <p>{{ book.publisher }}</p>
  </div>
</section>
