<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="button1">Click Me.</button>
  <H2 id="hovertext">Hover over Me.</h2>
  <div id="container"></div>
  <script>
    function mouseOver() {
        document.getElementById("hovertext").innerHTML = "The new message";

    }
    
    function mouseOut() {
        var elContent = document.getElementById("hovertext").innerHTML;
        document.getElementById("hovertext").innerHTML = elContent;

    }      

    var hoverContent = document.getElementById("hovertext")
    hoverContent.addEventListener("mouseover", mouseOver);
    hoverContent.addEventListener("mouseout", mouseOut);


    function displayMsg(){
        alert("button is clicked");
    }
    var mybutton1 = document.getElementById('button1');
    mybutton1.addEventListener('click', displayMsg, false);
    
  </script>
</body>
</html>
