<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="startQuiz">Begin Quiz!</button>
    <div id="category"></div>
    <div id="question"></div>
    <div id='choices'></div>

<script>
    var button = document.getElementById("startQuiz")
    button.addEventListener("click", displayQuiz);
    function displayQuiz(){
        $.get(`https://opentdb.com/api.php?amount=10&type=multiple`, displayName)
        function displayName(data) {
        console.log(data);
        document.getElementById("category").innerHTML = `<h1>${data.results[0].category}</h1>`
        document.getElementById("question").innerHTML = `<h1>${data.results[0].question}</h1>`
        document.getElementById("choices").innerHTML = `<h1>${data.results[0].incorrect_answers}</h1>`
        }
    }
</script>
    
</body>
</html>
